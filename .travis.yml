sudo: required
services:
  - docker

before_install:
  - docker build -t siyagwala/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true siyagwala/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-650403067472"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

language: generic